        <h1>Place an order here</h1>

        <!-- this is my style tag-->
        <main>

            <!--Form my placing an order-->
            <div class="container">
            <form method="post" action="thankYou.html">

                <!--Products T0guna has-->
                <label for="Product">Product:</label>
                <input type="text" id="text" placeholder="e.g stools or dolls" required><br><br>

                <label for="amount"> Amount of products:</label>
                <input type="number" id="number" placeholder="e.g 1" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="someone@gmail.com" required><br><br>

                <!--For If user has questions reagarding what they are ordering-->
                <label for="questions">Questions:</label>
                <textarea type="textarea" id="textarea" placeholder="e.g any question regarding the order" rows="4"></textarea><br><br>

                <button type="submit">Submit</button>

            </form>
        </div>
        </main>
